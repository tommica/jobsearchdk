<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JobSearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="author" content="Tommi Carleman" />

  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Tienne:400,700' rel='stylesheet' type='text/css' />
  <link href="css/site.css" rel="stylesheet" />

  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div class="container">
    <div class="introPage js_introPage">
      <h1>Jobsearch</h1>

      <form action="." method="post">
        <input type="text" placeholder="Search for..." class="inputBig inputWide js_word" />
        <input type="text" placeholder="Zip" class="inputBig js_zip" />

        <button class="btn btn-primary inputBig pull-right">Search</button>
      </form>
    </div>

    <div class="jobLists js_listJobs">
      <div class="jobListWrap js_service" data-page="0" data-service="jobindex">
        <div class="jobListSite btn btn-large btn-block btn-inverse js_listToggler">JobIndex.dk <i class="js_showWhenVisible icon-minus-sign icon-white pull-right"></i><i class="icon-plus-sign icon-white pull-right js_showWhenHidden hide"></i></div>

        <div class="well js_listToggledElement">
          <div class="loadingAnim js_loading">
            <span><img src="img/loading.gif" alt="" /></span>
          </div>

          <ul>
          </ul>

          <button class="btn btn-large btn-block" type="button">Get more jobs</button>
        </div>
      </div>

      <div class="jobListWrap js_service" data-page="0" data-service="jobnet">
        <div class="jobListSite btn btn-large btn-block btn-inverse js_listToggler">Jobnet.dk <i class="js_showWhenVisible icon-minus-sign icon-white pull-right"></i><i class="icon-plus-sign icon-white pull-right js_showWhenHidden hide"></i></div>

        <div class="well js_listToggledElement">
          <div class="loadingAnim js_loading">
            <span><img src="img/loading.gif" alt="" /></span>
          </div>

          <ul>
          </ul>

          <button class="btn btn-large btn-block" type="button">Get more jobs</button>
        </div>
      </div>

      <div class="jobListWrap js_service" data-page="0" data-service="jobunivers">
        <div class="jobListSite btn btn-large btn-block btn-inverse js_listToggler">Jobunivers.dk <i class="js_showWhenVisible icon-minus-sign icon-white pull-right"></i><i class="icon-plus-sign icon-white pull-right js_showWhenHidden hide"></i></div>

        <div class="well js_listToggledElement">
          <div class="loadingAnim js_loading">
            <span><img src="img/loading.gif" alt="" /></span>
          </div>

          <ul>
          </ul>

          <button class="btn btn-large btn-block" type="button">Get more jobs</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/site.js"></script>
</body>
</html>
